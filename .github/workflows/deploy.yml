name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Deploy to Production
        run: |
          python deploy.py
        env:
          SERVER_URL: ${'0.0.0.0'}
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
